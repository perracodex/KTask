scheduler {

	emailSpec {
		# The hostname of the outgoing mail server.
		hostName: "smtp.gmail.com"
		hostName: ${?KTASK_SCHEDULER_EMAIL_SPEC_HOST_NAME}

		# The non-SSL port number of the outgoing mail server.
		smtpPort: 587
		smtpPort: ${?KTASK_SCHEDULER_EMAIL_SPEC_SMTP_PORT}

		# Whether SSL/TLS encryption should be enabled for the SMTP transport upon connection (SMTP/POP).
		isSSLOnConnect: false
		isSSLOnConnect: ${?KTASK_SCHEDULER_EMAIL_SPEC_IS_SSL_ON_CONNECT}

		# The username to use when authentication is requested from the mail server.
		username: ""
		username: ${?KTASK_SCHEDULER_EMAIL_SPEC_USERNAME}
		password: ""
		password: ${?KTASK_SCHEDULER_EMAIL_SPEC_PASSWORD}
	}

	slackSpec {
		# The Slack API token.
		token: ""
		token: ${?KTASK_SCHEDULER_SLACK_SPEC_TOKEN}
	}

	# The directory where the templates are stored.
	templatesPath: "public_templates"
	templatesPath: ${?KTASK_SCHEDULER_TEMPLATES_PATH}
}
